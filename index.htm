<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER SCIENCE 023</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit_form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required=""><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required=""><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required=""><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked="checked">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
    
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="eating" name="hobbies" value="eating">
        <label for="eating">eating</label><br>
        <input type="checkbox" id="cooking" name="cooking" value="cooking">
        <label for="traveling">cooking</label><br><br>
        

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>


<footer>CEO</footer>
</body></html>
